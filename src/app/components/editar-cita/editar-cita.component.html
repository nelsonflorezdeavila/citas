<form [formGroup]="citaForm" (ngSubmit)="guardar()">
<div class="container-xl">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h2>Crear Nueva Citas</h2>
            </div>
          </div>
        </div>
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Id</th>
              <th>Nombre</th>
              <th>Descriptcion</th>
              <th>Duracion</th>
              <th>Color</th>
              <th>Accion</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td></td>
              <td><input type="text"  formControlName="name" class="form-control" placeholder="nombre"/></td>
              <td><input type="text"  formControlName="description"  class="form-control" placeholder="description"/></td>
              <td><input type="number"  formControlName="duration"  class="form-control" placeholder="duration"/></td>
              <td><input type="text"  formControlName="color"  class="form-control" placeholder="color"/></td>
              <td></td>
              <th>
                <button type="submit" class="btn btn-success" >Guardar</button>
              </th>
            </tr>
            <tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</form>

  <div class="container">
  <h3>Citas disponibles</h3>
  
  <table class="table caption-top">
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
          <th scope="col">Duration</th>
          <th>Color</th>
          <th>Accion</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cita of citas">
          <td>{{cita.id}}</td>
          <td>{{cita.name}}</td>
          <td>{{cita.description}}</td>
          <td>{{cita.duration}}</td>
          <td>{{cita.color}}</td>
          <td><button (click)="eliminarCita(cita)" class="btn btn-danger">ELiminar</button> <button (click)="editar(cita)" class="btn btn-success">Editar</button></td>

        </tr>
       
      </tbody>
    </table>
  </div>
