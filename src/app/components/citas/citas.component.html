<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h2>Citas Disponibles</h2>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Descripcion</th>
            <th>Duracion</th>
            <th>Color</th>
            <th>Accion</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cita of citas">
            <td>{{cita.id}}</td>
            <td>{{cita.name}}</td>
            <td>{{cita.description}}</td>
            <td>{{cita.duration}}</td>
            <td>{{cita.color}}</td>
            <th>
              <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                <button (click)="editarCita(cita.id)" class="btn btn-warning">Editar</button>
                <button (click)="eliminarCita(cita.id)" class="btn btn-danger">Eliminar</button>
              </div>

            </th>
          </tr>
          <tr>
        </tbody>
      </table>
      <button (click)="crearNuevaCita()" class="btn btn-success">Crear</button>
    </div>
  </div>
</div>
